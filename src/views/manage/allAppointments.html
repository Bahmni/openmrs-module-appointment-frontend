
<div class="appointment-container">
    <div class="appointment-btn-container" ng-class="{'list-view': (getCurrentButtonName() === 'list')}">
        <p class="view-toggle-wrapper">
            <a ng-class="{'active': (getCurrentButtonName() === 'list')}" 
            ng-click="(getCurrentTabName() === 'appointments' ? navigateTo('home.manage.appointments.list') : navigateTo('home.manage.awaitingappointments.list'))" 
            ng-if="!isSearchEnabled">
                {{::'LIST_VIEW' | translate}}
            </a>
            <a ng-class="{'active': (getCurrentButtonName() === 'calendar')}" 
            ng-if="enableCalendarView && !isSearchEnabled" 
            ng-click="(getCurrentTabName() === 'appointments' ? navigateTo('home.manage.appointments.calendar') : navigateTo('home.manage.awaitingappointments.calendar'))">
                {{::'CALENDAR_VIEW' | translate}}
            </a>
            <a show-if-privilege="{{manageAppointmentPrivilege}},{{ownAppointmentPrivilege}}" class="add-app-btn" ng-click="navigateTo(getCurrentTabName() + '.new')">
                {{::'ADD_NEW_APPOINTMENT' | translate }}
            </a>
        </p>
    </div>
    <div ui-view="content@viewAppointments" class="appointment-content-container"></div>
</div>
